<!doctype html>

<head>
    <title>box페이지입니다.</title>
    <meta charset="utf-8">
    <style>
        /*
        block level element(=tag)
        페이지 전체를 쓰는 태그 
        
        h1{border-width:5px;
            border-color:red;
            border-style:solid;
            /*display:inline;*을 하면 자기 크기만큼만 화면을 쓰게 됩니다./}
    
        inline element
        자기 크기만큼의 화면을 쓰는 태그 
        
        a{border-width:5px;
            border-color:red;
            border-style:solid;}
        */
        h1,a{
            border:5px,red,solid; 
        }
        
    </style>
</head>
